<!doctype html>
<html>
<head>

<title>更实用的Seajs项目</title>
    <style>
        .txtStyle{
            border:solid 1px #FF9E5B;
            color:#4232FF;
            position:absolute;
            width:100px;
            text-align:center;
            background-color: #C6E746;
        }

    </style>
</head>
<body>
<div id="greet" class="txtStyle">你好，世界</div>

    });

    var ret = seajs.resolve('./js/lib/');

    seajs.use(['./js/app/render'],function(){
        console.log('加载完毕！');
    });
